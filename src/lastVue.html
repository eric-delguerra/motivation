        <div class="container">
            <h1 :style="{color: colorsArray[3]}" :class="[mobileWidth ? minTitleSerious : '']">
                Mes motivations
            </h1>
        </div>
    </div>
</section>
<section class="hero">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title" id="meet">
                <!--                        <span class="arrow">↑</span>   -->
                Bienvenue <h1 class="underline" :style="{backgroundImage: underlineColor}">
